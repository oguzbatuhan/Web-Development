<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      body {
        padding: 100px;
      }
      .box {
        padding: 20px;
        margin: 5px;
      }
      .box-2 {
        width: 50%;
      }
      .col-2 {
        width: 100%;
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!--
    primary
    secondary
    success
    danger
    warning
    info
    light
    dark
    muted
    white
    black
    -->
    <p class="text-danger">Lorem, ipsum dolor.</p>
    <p class="bg-black text-white">Lorem, ipsum dolor.</p>
    <p class="bg-black text-info">Lorem, ipsum dolor.</p>

    <section class="col-2">
      <div class="bg-warning text-white box box-2 bg-gradient bg-opacity-50">Lorem, ipsum.</div>
      <div class="bg-warning text-white box box-2 bg-gradient text-opacity-50">Lorem, ipsum.</div>
    </section>
    <div class="bg-success text-white box bg-gradient">Lorem, ipsum.</div>
    <div class="bg-secondary text-white box bg-gradient">Lorem, ipsum.</div>

    <br><br>

    <span class="bg-primary badge">Lorem, ipsum dolor.</span>
    <span class="bg-success badge">Lorem, ipsum dolor.</span>
    <span class="bg-dark badge">Lorem, ipsum dolor.</span>
    <span class="bg-danger badge">Lorem, ipsum dolor.</span>

    <br><br>

    <span class="badge rounded-pill bg-danger">Lorem, ipsum dolor.</span>
    <span class="badge rounded-pill bg-info">Lorem, ipsum dolor.</span>
    <span class="badge rounded-pill bg-success">Lorem, ipsum dolor.</span>
    <span class="badge rounded-pill bg-warning">Lorem, ipsum dolor.</span>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
