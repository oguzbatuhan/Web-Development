<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    body {
      padding: 100px;
    }
  </style>
  <body>
    <h1>Hello, world!</h1>

        <!--
    primary
    secondary
    success
    danger
    warning
    info
    light
    dark
    muted
    white
    black
    -->

    <button class="btn btn-primary">buttons</button>
    <button class="btn btn-dark">buttons</button>
    <button class="btn btn-success">buttons</button>
    <button class="btn btn-warning">buttons</button>

    <br><br>

    <button class="btn btn-outline-primary">buttons</button>
    <button class="btn btn-outline-dark">buttons</button>
    <button class="btn btn-outline-success">buttons</button>
    <button class="btn btn-outline-warning">buttons</button>

    <br><br>

    <button class="btn btn-danger btn-lg">buttons</button>
    <button class="btn btn-danger btn-sm">buttons</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
