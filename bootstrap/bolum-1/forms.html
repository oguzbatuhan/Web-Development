<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
      <form action="" class="w-50">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea name="address" id="address" class="form-control "></textarea>
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">File Upload</label>
          <input type="file" name="file" id="file" class="form-control">
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <select name="city" id="city" class="form-select">
            <option value="0">city</option>
            <option value="1">Kocaeli</option>
            <option value="2">Antalya</option>
            <option value="3">Izmir</option>
            <option value="4 ">Istanbul</option>
          </select>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" name="gender" id="gender" class="form-check-input">
          <label for="gender" class="form-check-label ">Gender</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
