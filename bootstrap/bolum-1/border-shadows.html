<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
  <!--
    primary
    secondary
    success
    danger
    warning
    info
    light
    dark
    muted
    white
    black
  -->

  <div class="p-3 mb-3 bg-warning border-top"></div>
  <div class="p-3 mb-3 bg-warning border border-primary"></div>
  <div class="p-3 mb-3 bg-warning border border-primary border-4"></div>
  <div class="p-3 mb-3 bg-warning border-start border-success border-5 rounded-4"></div>
  <div class="p-3 mb-3 bg-warning border-start border-success border-5 rounded-start-4"></div>

  <br><br>

  <img class="rounded-start-5" style="width: 50%;" src="7-img.webp" alt="">
  <img class="rounded-circle" style="width: 50%;" src="7-img.webp" alt="">
  <img class="rounded-pill" style="width: 50%;" src="7-img.webp" alt="">

  <br><br>

  <div class="p-3 mb-3 bg-light rounded sahadow-sm"></div>
  <div class="p-3 mb-3 bg-light rounded sahadow"></div>
  <div class="p-3 mb-3 bg-light rounded sahadow-lg"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
