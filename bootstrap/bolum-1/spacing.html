<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!--
    primary
    secondary
    success
    danger
    warning
    info
    light
    dark
    muted
    white
    black
    -->

    <!-- 
    margin - padding => {property}{sides}-{size}

    {property} =>
      m: margin
      p: padding
    {sides} =>
      t: top => mt, pt
      b: bottom => mb, pb
      s: start => left => ms, ps
      e: end =>right => me, pe
      x: right-left => mx
      y: top-bottom => py
    {size} =>
      0: mt-0 => margin-top: 0
      1: pt-1 => $spacer * 0.25
      2: mt-2 => $spacer * 0.5
    -->

    <div class="bg-primary p-3">Lorem, ipsum dolor.</div>
    <div class="bg-success p-4 mt-3">Lorem, ipsum dolor.</div>
    <div class="bg-success p-5 mt-3 mx-auto" style="width: 400px;">Lorem, ipsum dolor.</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
