<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container my-5">

        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#myoffcanvas">Button</button>

        <div class="offcanvas offcanvas-start" id="myoffcanvas" data-bs-backdrop="false">
            <div class="offcanvas-header">
                <h5 class="ofcanvas-title">Lorem, ipsum.</h5>
                <button class="btn-close" type="button" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt incidunt numquam repudiandae, vel possimus molestias expedita porro facere illo placeat?</p>
                <ul class="list-group">
                    <li class="list-group-item">Lorem.</li>
                    <li class="list-group-item">Lorem, ipsum.</li>
                    <li class="list-group-item">Lorem, ipsum dolor.</li>
                    <li class="list-group-item">Lorem ipsum dolor sit.</li>
                    <li class="list-group-item">Lorem ipsum dolor sit amet.</li>
                </ul>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
