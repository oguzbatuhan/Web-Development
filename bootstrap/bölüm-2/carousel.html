<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

  </head>
  <body>

    <div class="container my-5">
      <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="slider1">

          <li data-bs-target="#slider1" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#slider1" data-bs-slide-to="1"></li>
          <li data-bs-target="#slider1" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-iterval="1000">
            <img src="img1.jpg" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h2>slider-1</h2>
              <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat, beatae.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-iterval="1000">
            <img src="img2.jpg" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h2>slider-2</h2>
              <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat, beatae.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-iterval="1000">
            <img src="img3.jpg" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h2>slider-3</h2>
              <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat, beatae.</p>
            </div>
          </div>
        </div>
        <a href="#slider1" class="carousel-control-prev" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider1" class="carousel-control-next" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
